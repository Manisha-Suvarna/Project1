<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to Online Medicine Purchasing</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url("manisha.jpg"); 
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    text-align: center;
  }

  .welcome-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 100px 20px;
    background-color: rgba(255, 255, 255, 0.8); 
    border-radius: 10px;
  }

  .welcome-header {
    font-size: 24px;
    margin-bottom: 20px;
  }

  .welcome-description {
    font-size: 18px;
    margin-bottom: 30px;
  }

  .start-button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    transition: background-color 0.3s ease;
    text-decoration: none; /* Added to remove underline */
  }

  .start-button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <div class="welcome-container">
    <h1 class="welcome-header">Welcome to Our Online Medicine Purchasing</h1>
    <p class="welcome-description">Explore our range of medicines and make a purchase.</p>
<a href="medicine.html" class="start-button">Start Shopping</a>

    </div>
</body>
</html>
